<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let post of posts" routerLink="/article/{{post.ID}}">
    <ion-card-header>
      <ion-card-subtitle>{{post.date | date: "yyyy-MM-dd"}}</ion-card-subtitle>
      <ion-card-title>{{post.title}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
