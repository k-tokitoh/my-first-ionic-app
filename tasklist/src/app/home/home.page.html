<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="addTask()" #f="ngForm">
    <ion-item>
      <ion-label>task</ion-label>
      <ion-input [(ngModel)]="task" name="task" required minlength="3" maxlength="20"></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!f.form.valid">add</ion-button>
  </form>
  <ion-list *ngFor="let task of tasks">
    <ion-item>{{task.name}}</ion-item>
  </ion-list>
</ion-content>
