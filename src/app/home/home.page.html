<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label>task</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-button>add</ion-button>
  </form>
  <ion-list *ngFor="let task of tasks">
    <ion-item>{{task.name}}</ion-item>
  </ion-list>
</ion-content>
