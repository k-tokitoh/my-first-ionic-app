<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let task of tasks; let i = index">
    <ion-item (click)="operateTask(i)" [button]="true">{{task.name}}</ion-item>
  </ion-list>
</ion-content>
